version: "4"

services:

  ricardo-backend:
    image: ricardo-backend
    container_name: ricardo-backend
    environment:
      - DEVICE=/dev/ricardo_device
    ports:
      - 1337:1337
    devices:
      - /dev/ttyUSB0:/dev/ricardo_device
    networks:
      - backend
    restart: always

  grafana:
    image: grafana/grafana-oss
    container_name: grafana
    environment:
      - GF_INSTALL_PLUGINS=golioth-websocket-datasource
    ports:
      - 3000:3000
    volumes:
      - /home/pi/temp/grafana.db:/var/lib/grafana/grafana.db
    networks:
      - backend
    restart: always

networks:
  backend:
    external: false
